<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav clearfix">
        <h1>GREEN</h1>
        <ul>
            <li><a href="#section1">menu1</a></li>
            <li><a href="#section2">menu2</a></li>
            <li><a href="#section3">menu3</a></li>
            <li><a href="#section4">menu4</a></li>
            <li><a href="#section5">menu5</a></li>
            <li><a href="#section6">menu6</a></li>
        </ul>
    </nav>

    <div id="contents">
        <div id="section1">
            <h2>1.이듬해질녁 꽃피는 봄<br>한여름 밤의 꿈</h2>
        </div>
        <div id="section2">
            <h2>2.가을 타 겨울 내릴 눈</h2>
        </div>
        <div id="section3">
            <h2>3.1년 네번 또 다시 봄</h2>
        </div>
        <div id="section4">
            <h2>4.정들었던 내 젊은 날 이제는 안녕</h2>
        </div>
        <div id="section5">
            <h2>5.아름답던 우리의 봄여름가을겨울</h2>
        </div>
        <div id="section6">
            <h2>6.“Four seasons with no reason.”</h2>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <!--https://jqueryui.com/easing/-->

    <script>
        var nav = $('.nav>ul>li');
        var cont = $('#contents>div');

        nav.click(function(e){
            e.preventDefault();
            var target = $(this);
            var index = target.index();
            //console.log(index);

            var section = cont.eq(index);
            //console.log(section);

            var offset = section.offset().top;
            console.log(offset)

            //A.animate({실행문},시간)
            //A.animate({실행문},시간,이징)
            A.animate({실행문},시간,이징)
            ${'html, body'}.animate({
                scrollTop:offset
            },600,'easeOutBounce')
            
        });


        $(window).scroll(function(){//scroll이 발생할 떄 마다 할 일
            var wScroll = $(this).scrollTop();//$(this)는 window를 의미
            console.log(wScroll);
        });

    </script>

</body>
</html>
