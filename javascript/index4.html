          if(aa<bb){

            console.log('aa가 bb보다 작다')
        }else{
            //조건문 만족하지 않으면 실행됨
            console.log('aa가 bb보다 크다')
        }

        if(age<13){

        }else{
            admissionFee = "4,000원";
        }
        console.log(admissionFee);


        var age2 = prompt('나이입력', '정수입력');
        var admissionFee2 =''; 
        if(age2<13){
            admissionFee2 = "2,000원 입니다";

        document.write(admissionFee2);

        //비교연산자
        // a == b : a와 b가 같은가? 같으면 true 다르면 false
        // a != b : a와 b가 다른가? 다르면 true 같으면 false
        // a >= b : a가 b보다 크거나 같은가? (~이상인가) 참이면 true 거짓이면 false
        // a <= b : a가 b보다 작거나 같은가? (~이하인가) 참이면 true 거짓이면 false

        // //논리연산자
        // a && b : and연산자(그리고)//둘 중에 하나라도 false이면 false
        // a || b : or연산자(또는)//둘 중에 하나라도 true이면 true
        // !a : 반대의 의미, a가 true이면 false, a가 false이면 true

        var cc = (5>2);
        console.log(cc);//true
        var cc1 = (5<2);
        console.log(cc1);//false
        var cc2 = (5 == 5);
        console.log(cc2);//true
        var cc3 = (5 == '5');
        console.log(cc3);
        var cc4 = (5 === '5');
        console.log(cc4);//false
        var cc5 = (5 != '5');//다른가? 다르면 true
        console.log(cc5);//false(같은 것으로 인식하므로)
        var cc6 = (5 !== '5');
        console.log(cc6);//true


        var age3 = prompt("나이 입력 하세요", "정수로 입력 하세요");

        }else{
            admissionFee3  = "6,000원";
        }
        document.write(admissionFee3)

        var html = Number(prompt('html정수입력',''));
        var css = Number(prompt('css정수입력',""));
        var javascript = Number(prompt('javascript정수입력',""));

        console.log(typeof html);//타임(문자, 숫자) 확인//string-->문자//Number-->숫자

        //Number(문자열의 숫자) ==> 숫자로 변형

        var avg = (html + css + javascript)/3;
        var comment;

        if(avg >= 60){
            if(html<40){
                comment = 'HTML 40점미만 불합격';
            }else if(css<40){
                comment = 'css 40점미만 불합격';
            }else if(javascript<40){
                comment = 'javascript 40점미만 불합격';
            }else{
                comment = '평균 $(avg) 점 합격';
            }

        }else{
            //comment = '평균' + avg + "점 불합격";
            comment = `평균 ${avg}점 불합격`;
        }

        document.write('<br>');
        document.write(comment);

    </script>
